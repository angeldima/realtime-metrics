<div id="messages">
  <button class="btn btn-primary" (click)="onSendMessage()">
    Send data to Server
  </button>
  <h2>Received messages from {{ machineName }}</h2>
  <ol>
    <!-- we will use Angular binding to populate list of messages -->
    <li class="message" *ngFor="let element of receivedMessages">
      {{ element.press }}
    </li>
  </ol>
</div>
